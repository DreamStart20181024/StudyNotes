<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		var numbers = [1,2,3,4,56,7,8,1];
		//遍历数组，返回满足条件的值

		var filterResult = numbers.filter(function(item, index, array){
			//返回数组中大于二的值
			return (item > 2);
		});

		alert(filterResult);
	</script>
</body>
</html>
