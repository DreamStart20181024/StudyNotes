<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <script>

        var color = "blue";

        function changeColor(){

            var anotherColor = "red";

            function swapColors(){

                var tempColor = anotherColor;
                anotherColor = color;
                color = tempColor;


                // 这里可以访问 color 、anotherColor 、tempColor
            }


            // 这里可以访问 color 和 anotherColor ，但不能访问 tempColor
            swapColors();
            //alert(tempColor);
            alert(color);
        }

        // 这里只能访问 color
        changeColor();
    </script>
</body>
</html>
