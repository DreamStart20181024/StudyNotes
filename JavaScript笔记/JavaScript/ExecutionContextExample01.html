<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <script>

        var color = "blue";

        function changeColor(){

            if(color === "blue"){
                color = "red";
            }else{

                color = "blue";
            }
        }

        //调用函数
        changeColor();
        alert("Color is now " + color);
    </script>
</body>
</html>
