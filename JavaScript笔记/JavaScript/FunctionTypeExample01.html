<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>

		function sum(num1, num2){
			return num1 + num2;
		}
		alert(sum(12, 27));

		// 这里将sum() 函数的指针赋值给 anotherSum 变量
		// 所以当 sum = null的时候，anotherSum 变量依然指向 function 函数
		var anotherSum = sum;
		alert(anotherSum(10, 20));

		sum = null;
		alert(anotherSum(1, 2));
	</script>
</body>
</html>
