<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>

		var numbers = [12,25,124,3456123,25123,3453,13425,123];

		// map() 函数 返回数值中每一项计算后的结果，放到一个新的数组中
		var mapResult = numbers.map(function(item, index, array){
			return item * 2;
		});

		alert(mapResult);
	</script>
</body>
</html>
