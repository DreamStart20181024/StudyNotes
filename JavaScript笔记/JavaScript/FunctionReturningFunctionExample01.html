<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>

		function createComparisonFunction(propertyName){
			return function(object1, object2){
				var value1 = object1[propertyName];
				var value2 = object2[propertyName];

				if(value1 < value2){
					return -1;
				}else if(value1 > value2){
					return 1;
				} else{

					return 0;
				}
			};
		}
		

		var data = [{name: "Nicholas", age: 20}, {name: "Zachary", age: 28},  {name: "Liu", age: 22}];

		data.sort(createComparisonFunction("name"));
		alert(data[0].name);

	</script>
</body>
</html>
