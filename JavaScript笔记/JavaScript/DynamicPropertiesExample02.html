<html>
<head>

    <title>DynamicPropertiesExample02</title>
</head>
<body>
    <script>

        var name = "Nicholas!";
        name.age = 278;
        alert(name.age);

        var num1 = 5;
        var num2 = num1;
        alert("num1的值为：" + num1 + "\rnum2的值为：" + num2);
        num2++;
        alert("num1的值为：" + num1 + "\rnum2的值为：" + num2);
        num1--;
        alert("num1的值为：" + num1 + "\rnum2的值为：" + num2);
    </script>
</body>
</html>
