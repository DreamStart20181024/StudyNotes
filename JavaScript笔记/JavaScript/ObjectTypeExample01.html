<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        使用new Object(); 的方式来创建对象；并使用 变量名.属性 = 变量值； 的方式来创建新的属性。
    </div>
    <script>

        var person = new Object();
        person.name = "Nicholas";
        person.age = 18;
        console.log(person.age);
        console.log(person.name);
    </script>
</body>
</html>
