<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>

        也可以使用一对{}来定义新的对象，并在{}中使用 变量名 : "变量值"的方式来创建对象,并使用，来进行分割。
    </div>
    <script>
        
        var person = {

            name : "Nicholas!",
            age : 18

        } 
        alert("我的名字是：" + person.name);
        alert("我的年龄是：" + person.age);
    </script>
</body>
</html>
